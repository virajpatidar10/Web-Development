<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Job Application</h2>

    <label for="name1">Nmae:</label>
    <input type="text" id="name1" name="name1">
<br/>
<br/>
<label for="email1">Email:</label>
<input type="email" id="email1" name="email1">
<br/>
<br/>
<label for="phone1">Phone:</label>
<input type="tel" id="phone1" name="phone1">
<br/>
<br/>
<label for="resume1">Resume</label>
<input type="file" id="resume1" name="resume1">
<br/>
<br/>
<label for="experience1">Experience (years):</label>
<br/>
<input type="number" name="experience1" id="experience1" min="0"  max="50">
<br/>
<br/>
<fieldset>
    <legend>Skills:</legend>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <label for="checkbox1">HTML</label>
    <br/>
    <br/>
    <input type="checkbox" id="checkbox2" name="checkbox1">
    <label for="checkbox2">CSS</label>
    <br/>
    <br/>
    <input type="checkbox" id="checkbox3" name="checkbox1">
    <label for="checkbox3">Javascript</label>
    <br/>
    <br/>


</fieldset>
<br/>
<label for="highest1">Highest Education:</label>
<select name="highest1" id="highest1"> 
<option value="a">A</option>
<option value="b">B</option>
<option value="c">C</option>
<option value="d">D</option>
<option value="e">E</option>
</select>
<br/>
<fieldset>
    <legend>
availability:
    </legend>
    <label for="radio1">Full-time</label>
<input type="radio" id="radio1" name="radio">
<br/>
<label for="radio2">Part-time</label>
<input type="radio" name="radio" id="radio2">
<br/>
</fieldset>
<label for="textarea1">Additional Comments:</label>
<br/>
<textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

<br/>
<input type="submit" value="Submit Application">
</form>


</body>
</html>
